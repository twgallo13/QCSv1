name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install
        run: pnpm -w install --frozen-lockfile

      - name: Build API
        run: pnpm --filter ./apps/api build

      - name: Build Web
        run: pnpm --filter ./apps/web build

      - name: Test API
        run: pnpm test:api
